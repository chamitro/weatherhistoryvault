<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Vault Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen font-sans">

    <div class="max-w-4xl mx-auto p-4 md:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-black text-indigo-950 tracking-tighter">CLIMATE VAULT</h1>
            <p class="text-slate-500 font-bold uppercase text-xs tracking-widest mt-2">50-Year Historical Engine</p>
        </header>

        <div class="flex flex-col md:flex-row gap-3 mb-10 justify-center">
            <input type="text" id="cityInput" placeholder="Enter city (e.g. Athens, Madrid)" 
                   class="px-5 py-4 rounded-2xl border-2 border-slate-200 focus:border-indigo-500 outline-none w-full md:w-96 shadow-sm transition-all">
            <button onclick="searchCity()" id="searchBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-10 py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-all">
                Analyze History
            </button>
        </div>

        <div id="progress-container" class="hidden max-w-md mx-auto mb-10 text-center">
            <div class="animate-pulse flex flex-col items-center">
                <div class="h-2 w-full bg-slate-200 rounded-full overflow-hidden mb-2">
                    <div id="progress-bar" class="bg-indigo-600 h-full transition-all duration-500" style="width: 0%"></div>
                </div>
                <span id="progress-status" class="text-xs font-black text-indigo-600 uppercase tracking-widest">Connecting...</span>
            </div>
        </div>

        <div id="app-content" class="opacity-0 transition-opacity duration-700 space-y-6">
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100 text-center">
                    <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Today in <span id="loc-name">...</span></h3>
                    <p id="today-temp" class="text-6xl font-black text-indigo-950">--°C</p>
                    <div id="comparison-tag" class="mt-3 inline-block px-4 py-1 rounded-full text-[10px] font-bold"></div>
                </div>

                <div class="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100 text-center">
                    <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Historic Mean</h3>
                    <p id="avg-temp" class="text-6xl font-black text-slate-700">--°C</p>
                    <p class="text-[10px] text-slate-400 font-bold mt-2">1974 - 2024 BASELINE</p>
                </div>

                <div class="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100 text-center">
                    <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Decadal Shift</h3>
                    <p id="growth-rate" class="text-6xl font-black text-orange-500">--</p>
                    <p class="text-[10px] text-slate-400 font-bold mt-2">TEMP INCREASE OVER 50Y</p>
                </div>
            </div>

            <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl border border-slate-100">
                <h3 class="text-center font-black text-slate-400 uppercase text-[10px] tracking-widest mb-6">Annual Temperature Progression</h3>
                <div class="relative h-[400px]">
                    <canvas id="historyChart"></canvas>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white p-8 rounded-[2.5rem] shadow-lg border-t-8 border-red-500">
                    <h3 class="text-xs font-black text-slate-600 uppercase mb-6 tracking-widest text-center">Hottest Recorded Years</h3>
                    <div id="warmest-list" class="space-y-3"></div>
                </div>
                <div class="bg-white p-8 rounded-[2.5rem] shadow-lg border-t-8 border-blue-500">
                    <h3 class="text-xs font-black text-slate-600 uppercase mb-6 tracking-widest text-center">Coldest Recorded Years</h3>
                    <div id="coldest-list" class="space-y-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chartInstance = null;
        const API_KEY = 'RHNABBCDXDL2KW5HXLNU9338V';

        function updateUI(perc, msg) {
            const container = document.getElementById('progress-container');
            container.classList.remove('hidden');
            document.getElementById('progress-bar').style.width = perc + '%';
            document.getElementById('progress-status').innerText = msg;
            if (perc >= 100) setTimeout(() => container.classList.add('hidden'), 1500);
        }

        async function searchCity() {
            const city = document.getElementById('cityInput').value.trim();
            if (!city) return;

            document.getElementById('app-content').classList.add('opacity-0');
            updateUI(20, "Establishing Secure Connection...");

            // Visual Crossing Timeline API - fetches 50 years in one JSON object
            const url = `https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/${encodeURIComponent(city)}/1974-01-01/2024-12-31?unitGroup=metric&include=days,current&key=${API_KEY}&contentType=json`;

            try {
                updateUI(50, "Downloading 18,250 Days of Data...");
                const response = await fetch(url);
                
                if (!response.ok) throw new Error("API Limit or Key Error");

                const data = await response.json();
                updateUI(85, "Running Climate Algorithms...");
                processData(data);
            } catch (e) {
                alert("Error: " + e.message);
                updateUI(0, "Failed");
            }
        }

        function processData(data) {
            // Basic UI
            document.getElementById('loc-name').innerText = data.resolvedAddress;
            const currentTemp = data.currentConditions.temp;
            document.getElementById('today-temp').innerText = `${currentTemp.toFixed(1)}°C`;

            // Group data by year
            const yearlyRaw = {};
            data.days.forEach(day => {
                const year = day.datetime.split('-')[0];
                if (!yearlyRaw[year]) yearlyRaw[year] = [];
                yearlyRaw[year].push(day.temp);
            });

            // Calculate Annual Averages
            const annualAverages = Object.keys(yearlyRaw).map(year => ({
                year: year,
                avg: yearlyRaw[year].reduce((a, b) => a + b, 0) / yearlyRaw[year].length
            }));

            // Stats Logic
            const totalAvg = annualAverages.reduce((a, b) => a + b.avg, 0) / annualAverages.length;
            document.getElementById('avg-temp').innerText = `${totalAvg.toFixed(1)}°C`;

            const diff = currentTemp - totalAvg;
            const tag = document.getElementById('comparison-tag');
            tag.innerText = `${Math.abs(diff).toFixed(1)}°C ${diff > 0 ? 'WARMER' : 'COLDER'} THAN BASELINE`;
            tag.className = `mt-3 inline-block px-4 py-1 rounded-full text-[10px] font-bold ${diff > 0 ? 'bg-red-100 text-red-600' : 'bg-blue-100 text-blue-600'}`;

            const earlyAvg = annualAverages.slice(0, 10).reduce((a, b) => a + b.avg, 0) / 10;
            const recentAvg = annualAverages.slice(-10).reduce((a, b) => a + b.avg, 0) / 10;
            const shift = recentAvg - earlyAvg;
            document.getElementById('growth-rate').innerText = `+${shift.toFixed(2)}°C`;

            // Rankings UI
            const sorted = [...annualAverages].sort((a, b) => b.avg - a.avg);
            const renderRankings = (list, elementId, colorClass) => {
                document.getElementById(elementId).innerHTML = list.map((item, i) => `
                    <div class="flex justify-between items-center bg-slate-50 p-4 rounded-2xl border border-slate-100">
                        <span class="font-black text-slate-400 text-xs">#${i+1}</span>
                        <span class="font-bold text-slate-700">${item.year}</span>
                        <span class="${colorClass} font-black">${item.avg.toFixed(1)}°C</span>
                    </div>`).join('');
            };

            renderRankings(sorted.slice(0, 5), 'warmest-list', 'text-red-600');
            renderRankings([...annualAverages].sort((a, b) => a.avg - b.avg).slice(0, 5), 'coldest-list', 'text-blue-600');

            renderChart(annualAverages);
            updateUI(100, "Analysis Complete");
            document.getElementById('app-content').classList.remove('opacity-0');
        }

        function renderChart(data) {
            const ctx = document.getElementById('historyChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();
            
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d.year),
                    datasets: [{
                        data: data.map(d => d.avg),
                        borderColor: '#4f46e5',
                        borderWidth: 4,
                        backgroundColor: 'rgba(79, 70, 229, 0.05)',
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 6,
                        pointHitRadius: 30
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { grid: { display: false }, ticks: { font: { weight: 'bold' }, color: '#94a3b8' } },
                        y: { grid: { color: '#f1f5f9' }, ticks: { font: { weight: 'bold' }, color: '#94a3b8' } }
                    }
                }
            });
        }

        // Automatic boot for Athens
        window.onload = () => {
            document.getElementById('cityInput').value = "Athens";
            searchCity();
        };
    </script>
</body>
</html>
