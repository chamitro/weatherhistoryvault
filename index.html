<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Vault | 50-Year Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen font-sans">

    <div class="max-w-4xl mx-auto p-4 md:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-black text-indigo-950 tracking-tighter uppercase">Climate Vault</h1>
            <p class="text-slate-500 font-bold uppercase text-[10px] tracking-[0.3em] mt-2">Live Historical Data Engine</p>
        </header>

        <div class="flex flex-col md:flex-row gap-3 mb-10 justify-center">
            <input type="text" id="cityInput" placeholder="Enter city (e.g. Athens)" 
                   class="px-5 py-4 rounded-2xl border-2 border-slate-200 focus:border-indigo-500 outline-none w-full md:w-96 shadow-sm">
            <button onclick="searchCity()" id="searchBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-10 py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-all">
                Analyze
            </button>
        </div>

        <div id="progress-container" class="hidden max-w-md mx-auto mb-10 text-center">
            <div class="animate-pulse">
                <div class="h-1.5 w-full bg-slate-200 rounded-full overflow-hidden mb-2">
                    <div id="progress-bar" class="bg-indigo-600 h-full transition-all duration-500" style="width: 0%"></div>
                </div>
                <span id="progress-status" class="text-[10px] font-black text-indigo-600 uppercase tracking-widest">Accessing Archive...</span>
            </div>
        </div>

        <div id="app-content" class="opacity-0 transition-opacity duration-700 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-[2rem] shadow-xl border border-slate-100 text-center">
                    <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Current in <span id="loc-name">...</span></h3>
                    <p id="today-temp" class="text-5xl font-black text-indigo-950">--°C</p>
                    <div id="comparison-tag" class="mt-2 inline-block px-3 py-1 rounded-full text-[9px] font-bold uppercase"></div>
                </div>
                <div class="bg-white p-6 rounded-[2rem] shadow-xl border border-slate-100 text-center">
                    <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">50Y Mean</h3>
                    <p id="avg-temp" class="text-5xl font-black text-slate-700">--°C</p>
                    <p class="text-[9px] text-slate-400 font-bold mt-1 uppercase">1974-2024</p>
                </div>
                <div class="bg-white p-6 rounded-[2rem] shadow-xl border border-slate-100 text-center">
                    <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Total Drift</h3>
                    <p id="growth-rate" class="text-5xl font-black text-orange-500">--</p>
                    <p class="text-[9px] text-slate-400 font-bold mt-1 uppercase">Warming Trend</p>
                </div>
            </div>

            <div class="bg-white p-6 rounded-[2rem] shadow-2xl border border-slate-100">
                <div class="relative h-[350px]">
                    <canvas id="historyChart"></canvas>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white p-6 rounded-[2rem] shadow-lg border-t-4 border-red-500">
                    <h3 class="text-[10px] font-black text-slate-600 uppercase mb-4 tracking-widest text-center">Top 5 Warmest Years</h3>
                    <div id="warmest-list" class="space-y-2"></div>
                </div>
                <div class="bg-white p-6 rounded-[2rem] shadow-lg border-t-4 border-blue-500">
                    <h3 class="text-[10px] font-black text-slate-600 uppercase mb-4 tracking-widest text-center">Top 5 Coldest Years</h3>
                    <div id="coldest-list" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chartInstance = null;
        const API_KEY = 'RHNABBCDXDL2KW5HXLNU9338V';

        function updateUI(perc, msg) {
            const container = document.getElementById('progress-container');
            container.classList.remove('hidden');
            document.getElementById('progress-bar').style.width = perc + '%';
            document.getElementById('progress-status').innerText = msg;
            if (perc >= 100) setTimeout(() => container.classList.add('hidden'), 1000);
        }

        async function searchCity() {
            const city = document.getElementById('cityInput').value.trim();
            if (!city) return;

            document.getElementById('app-content').classList.add('opacity-0');
            updateUI(20, "Establishing Connection...");

            const url = `https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/${encodeURIComponent(city)}/1974-01-01/2024-12-31?unitGroup=metric&include=days,current&key=${API_KEY}&contentType=json`;

            try {
                updateUI(50, "Downloading Archive...");
                const response = await fetch(url);

                if (!response.ok) {
                    if (response.status === 401) throw new Error("API Key is still activating or invalid.");
                    throw new Error("The weather server is busy.");
                }

                const data = await response.json();
                updateUI(85, "Analyzing Trends...");
                processData(data);
            } catch (e) {
                console.error(e);
                alert(`Status: ${e.message}`);
                updateUI(0, "");
            }
        }

        function processData(data) {
            document.getElementById('loc-name').innerText = data.resolvedAddress;
            document.getElementById('today-temp').innerText = `${data.currentConditions.temp.toFixed(1)}°C`;

            const yearly = {};
            data.days.forEach(day => {
                const year = day.datetime.split('-')[0];
                if (!yearly[year]) yearly[year] = [];
                yearly[year].push(day.temp);
            });

            const annualData = Object.keys(yearly).map(y => ({
                year: y,
                avg: yearly[y].reduce((a, b) => a + b, 0) / yearly[y].length
            })).filter(d => d.year < 2025);

            const totalAvg = annualData.reduce((a, b) => a + b.avg, 0) / annualData.length;
            document.getElementById('avg-temp').innerText = `${totalAvg.toFixed(1)}°C`;

            // Calculate warming shift between first and last years
            const shift = annualData[annualData.length-1].avg - annualData[0].avg;
            document.getElementById('growth-rate').innerText = `${shift > 0 ? '+' : ''}${shift.toFixed(2)}°C`;

            const diff = data.currentConditions.temp - totalAvg;
            const tag = document.getElementById('comparison-tag');
            tag.innerText = `${Math.abs(diff).toFixed(1)}°C ${diff > 0 ? 'ABOVE' : 'BELOW'} AVG`;
            tag.className = `mt-2 inline-block px-3 py-1 rounded-full text-[9px] font-bold ${diff > 0 ? 'bg-red-100 text-red-600' : 'bg-blue-100 text-blue-60
