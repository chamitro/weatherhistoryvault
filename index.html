<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Vault | GitHub Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen font-sans">

    <div class="max-w-4xl mx-auto p-4 md:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-black text-indigo-950 tracking-tighter uppercase">Climate Vault</h1>
            <p class="text-slate-500 font-bold uppercase text-[10px] tracking-[0.3em] mt-2">Live Historical Data Engine</p>
        </header>

        <div class="flex flex-col md:flex-row gap-3 mb-10 justify-center">
            <input type="text" id="cityInput" placeholder="Enter city (e.g. Athens)" 
                   class="px-5 py-4 rounded-2xl border-2 border-slate-200 focus:border-indigo-500 outline-none w-full md:w-96 shadow-sm">
            <button onclick="searchCity()" id="searchBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-10 py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-all">
                Analyze
            </button>
        </div>

        <div id="progress-container" class="hidden max-w-md mx-auto mb-10 text-center">
            <div class="h-1.5 w-full bg-slate-200 rounded-full overflow-hidden mb-2">
                <div id="progress-bar" class="bg-indigo-600 h-full transition-all duration-300" style="width: 0%"></div>
            </div>
            <span id="progress-status" class="text-[10px] font-black text-indigo-600 uppercase tracking-widest">Initialising...</span>
        </div>

        <div id="app-content" class="hidden space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-[2rem] shadow-xl border border-slate-100 text-center">
                    <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Location</h3>
                    <p id="loc-name" class="text-xl font-bold text-indigo-950 truncate">...</p>
                    <p id="today-temp" class="text-5xl font-black text-indigo-600 mt-2">--°C</p>
                </div>
                <div class="bg-white p-6 rounded-[2rem] shadow-xl border border-slate-100 text-center">
                    <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">50Y Mean</h3>
                    <p id="avg-temp" class="text-5xl font-black text-slate-700 mt-2">--°C</p>
                </div>
                <div class="bg-white p-6 rounded-[2rem] shadow-xl border border-slate-100 text-center">
                    <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Shift</h3>
                    <p id="growth-rate" class="text-5xl font-black text-orange-500 mt-2">--</p>
                </div>
            </div>

            <div class="bg-white p-6 rounded-[2rem] shadow-2xl border border-slate-100">
                <div class="relative h-[300px]">
                    <canvas id="historyChart"></canvas>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white p-6 rounded-[2rem] shadow-lg border-t-4 border-red-500">
                    <h3 class="text-[10px] font-black text-slate-600 uppercase mb-4 text-center">Warmest Years</h3>
                    <div id="warmest-list" class="space-y-2"></div>
                </div>
                <div class="bg-white p-6 rounded-[2rem] shadow-lg border-t-4 border-blue-500">
                    <h3 class="text-[10px] font-black text-slate-600 uppercase mb-4 text-center">Coldest Years</h3>
                    <div id="coldest-list" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chartInstance = null;
        const API_KEY = 'RHNABBCDXDL2KW5HXLNU9338V';

        function showLoading(perc, status) {
            document.getElementById('progress-container').classList.remove('hidden');
            document.getElementById('progress-bar').style.width = perc + '%';
            document.getElementById('progress-status').innerText = status;
        }

        async function searchCity() {
            const city = document.getElementById('cityInput').value.trim();
            if (!city) return;

            // Clear previous data
            document.getElementById('app-content').classList.add('hidden');
            showLoading(20, "Contacting Archive...");

            // THE URL (Verified Format)
            const url = `https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/${encodeURIComponent(city)}/1974-01-01/2024-12-31?unitGroup=metric&include=days,current&key=${API_KEY}&contentType=json`;

            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.message || "API Error");
                }

                const data = await response.json();
                showLoading(80, "Calculating...");
                processData(data);

            } catch (e) {
                console.error(e);
                alert("ERROR: " + e.message + "\nCheck your API Key or City Name.");
                document.getElementById('progress-container').classList.add('hidden');
            }
        }

        function processData(data) {
            document.getElementById('loc-name').innerText = data.resolvedAddress;
            document.getElementById('today-temp').innerText = data.currentConditions.temp.toFixed(1) + "°C";

            const yearly = {};
            data.days.forEach(day => {
                const year = day.datetime.split('-')[0];
                if (!yearly[year]) yearly[year] = [];
                yearly[year].push(day.temp);
            });

            const annualData = Object.keys(yearly).map(y => ({
                year: y,
                avg: yearly[y].reduce((a, b) => a + b, 0) / yearly[y].length
            })).filter(d => d.year < 2025);

            const totalAvg = annualData.reduce((a, b) => a + b.avg, 0) / annualData.length;
            document.getElementById('avg-temp').innerText = totalAvg.toFixed(1) + "°C";

            const shift = annualData[annualData.length-1].avg - annualData[0].avg;
            document.getElementById('growth-rate').innerText = (shift > 0 ? "+" : "") + shift.toFixed(2) + "°C";

            // Rankings
            const sorted = [...annualData].sort((a, b) => b.avg - a.avg);
            const renderList = (list, id, color) => {
                document.getElementById(id).innerHTML = list.map((item, i) => `
                    <div class="flex justify-between p-2 bg-slate-50 rounded-lg text-xs">
                        <span class="font-bold">${item.year}</span>
                        <span class="${color} font-black">${item.avg.toFixed(1)}°C</span>
                    </div>`).join('');
            };

            renderList(sorted.slice(0, 5), 'warmest-list', 'text-red-600');
            renderList([...annualData].sort((a,b)=>a.avg-b.avg).slice(0, 5), 'coldest-list', 'text-blue-600');

            renderChart(annualData);
            
            document.getElementById('progress-container').classList.add('hidden');
            document.getElementById('app-content').classList.remove('hidden');
        }

        function renderChart(data) {
            const ctx = document.getElementById('historyChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d.year),
                    datasets: [{
                        data: data.map(d => d.avg),
                        borderColor: '#4f46e5',
                        borderWidth: 2,
                        tension: 0.4,
                        pointRadius: 0,
                        fill: true,
                        backgroundColor: 'rgba(79, 70, 229, 0.05)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } }
                }
            });
        }

        // Auto-run for Athens
        window.onload = () => {
            document.getElementById('cityInput').value = "Athens";
            searchCity();
        };
    </script>
</body>
</html>
