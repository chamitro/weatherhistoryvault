<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather History Vault - 20 Year Climate & Humidity</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 text-slate-900 min-h-screen font-sans">

    <div class="max-w-6xl mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-indigo-900 tracking-tight">Weather History Vault</h1>
            <p class="text-slate-500 mt-2 text-lg">20-Year Analysis: Temp, Spring Shift & Humidity</p>
        </header>

        <div class="flex flex-col md:flex-row gap-4 mb-8 justify-center">
            <input type="text" id="cityInput" placeholder="Enter city (e.g. Athens, Berlin)" 
                   class="px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 outline-none w-full md:w-96 shadow-sm">
            <button onclick="searchCity()" id="searchBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-3 rounded-lg font-semibold transition-all shadow-md">
                Analyze 20 Years
            </button>
        </div>

        <div id="app-content" class="opacity-0 transition-opacity duration-500">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 text-center">
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest">Today's Temp</h3>
                    <p id="today-temp" class="text-4xl font-black text-indigo-600 my-2">--°C</p>
                    <span id="comparison-tag" class="px-3 py-1 rounded-full text-[10px] font-bold"></span>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 text-center">
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest">Today's Humidity</h3>
                    <p id="today-humid" class="text-4xl font-black text-cyan-600 my-2">--%</p>
                    <span id="comfort-tag" class="px-3 py-1 rounded-full text-[10px] font-bold bg-slate-100">--</span>
                </div>

                <div class="bg-emerald-800 p-6 rounded-2xl text-white shadow-lg text-center">
                    <h3 class="text-emerald-300 text-xs font-bold uppercase tracking-widest mb-1">Spring Arrival</h3>
                    <p id="spring-shift" class="text-3xl font-bold">--</p>
                    <p class="text-[10px] text-emerald-200 mt-1">First 15°C+ week vs 2005</p>
                </div>

                <div class="bg-indigo-900 p-6 rounded-2xl text-white shadow-lg text-center">
                    <h3 class="text-indigo-300 text-xs font-bold uppercase tracking-widest mb-1">Growth Index</h3>
                    <p id="growth-rate" class="text-3xl font-bold">--%</p>
                    <p class="text-[10px] text-indigo-200 mt-1">Temp deviation from 20y mean</p>
                </div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-lg border border-slate-200 mb-8">
                <h3 class="text-center font-bold text-slate-700 mb-4 uppercase text-sm tracking-wide">
                    Historical Trend on <span id="chart-date-label">this day</span>
                </h3>
                <div class="relative h-[350px]">
                    <canvas id="historyChart"></canvas>
                </div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border-t-4 border-slate-400">
                <h3 class="text-sm font-bold text-slate-600 uppercase mb-4 tracking-wider text-center">20-Year Climate Log</h3>
                <div id="year-list" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-3"></div>
            </div>
        </div>
    </div>

    <script>
        let chartInstance = null;
        const today = new Date();
        const monthDay = `${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
        const formattedDate = today.toLocaleDateString('en-GB', { day: 'numeric', month: 'long' });
        document.getElementById('chart-date-label').innerText = formattedDate;

        async function searchCity() {
            const city = document.getElementById('cityInput').value.trim();
            if (!city) return alert("Please enter a city");
            const btn = document.getElementById('searchBtn');
            btn.disabled = true;
            btn.innerText = 'Analyzing Data...';

            try {
                const geoRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1&language=en&format=json`);
                const geoData = await geoRes.json();
                if (geoData.results?.length > 0) {
                    const { latitude, longitude, name, country } = geoData.results[0];
                    document.getElementById('loc-name').innerText = `${name}, ${country}`;
                    await fetchData(latitude, longitude);
                } else { alert("City not found"); }
            } catch (e) { alert("Error connecting to API"); }
            finally { btn.disabled = false; btn.innerText = 'Analyze 20 Years'; }
        }

        async function fetchData(lat, lon) {
            const end = new Date().toISOString().split('T')[0];
            const start = (new Date().getFullYear() - 20) + "-01-01";
            // Added relative_humidity_2m_mean to the API call
            const url = `https://archive-api.open-meteo.com/v1/archive?latitude=${lat}&longitude=${lon}&start_date=${start}&end_date=${end}&daily=temperature_2m_max,temperature_2m_mean,relative_humidity_2m_mean&timezone=auto`;
            
            const res = await fetch(url);
            const data = await res.json();
            processData(data);
        }

        function processData(data) {
            const dailyHistory = [];
            const yearlyData = {};

            data.daily.time.forEach((t, i) => {
                const year = t.split('-')[0];
                const meanTemp = data.daily.temperature_2m_mean[i];
                const maxTemp = data.daily.temperature_2m_max[i];
                const humid = data.daily.relative_humidity_2m_mean[i];

                if (!yearlyData[year]) yearlyData[year] = { temps: [], humids: [] };
                if (meanTemp !== null) yearlyData[year].temps.push(meanTemp);
                if (humid !== null) yearlyData[year].humids.push(humid);

                if (t.endsWith(monthDay)) {
                    dailyHistory.push({ year, temp: maxTemp, humid: humid });
                }
            });

            // 1. Spring Shift Logic
            const findSpringDay = (means) => {
                for(let i=0; i<180; i++) {
                    if(means[i] > 15 && means[i+1] > 15 && means[i+2] > 15) return i;
                }
                return null;
            };

            const years = Object.keys(yearlyData).sort();
            const earlySprings = []; 
            const recentSprings = [];

            years.forEach((y, idx) => {
                const day = findSpringDay(yearlyData[y].temps);
                if (day !== null) {
                    if (idx < 10) earlySprings.push(day); 
                    else recentSprings.push(day);        
                }
            });

            const avgEarly = earlySprings.length ? earlySprings.reduce((a,b)=>a+b, 0) / earlySprings.length : 0;
            const avgRecent = recentSprings.length ? recentSprings.reduce((a,b)=>a+b, 0) / recentSprings.length : 0;
            const shift = avgEarly - avgRecent;
            const shiftEl = document.getElementById('spring-shift');
            shiftEl.innerText = (earlySprings.length && recentSprings.length) ? (shift > 0 ? `${shift.toFixed(1)} Days Earlier` : `${Math.abs(shift).toFixed(1)} Days Later`) : "N/A";

            // 2. Humidity Analysis & UI
            const latest = dailyHistory[dailyHistory.length-1];
            document.getElementById('today-temp').innerText = `${latest.temp.toFixed(1)}°C`;
            document.getElementById('today-humid').innerText = `${Math.round(latest.humid)}%`;
            
            const comfortTag = document.getElementById('comfort-tag');
            if (latest.humid < 35) { comfortTag.innerText = "DRY AIR"; comfortTag.className = "px-3 py-1 rounded-full text-[10px] font-bold bg-orange-100 text-orange-600"; }
            else if (latest.humid > 65) { comfortTag.innerText = "MUGGY / HUMID"; comfortTag.className = "px-3 py-1 rounded-full text-[10px] font-bold bg-cyan-100 text-cyan-700"; }
            else { comfortTag.innerText = "COMFORTABLE"; comfortTag.className = "px-3 py-1 rounded-full text-[10px] font-bold bg-green-100 text-green-600"; }

            // 3. Stats & Year List
            const avgDayTemp = dailyHistory.reduce((a,b)=>a+b.temp, 0) / dailyHistory.length;
            document.getElementById('avg-temp').innerText = `${avgDayTemp.toFixed(1)}°C`;
            
            const growth = ((latest.temp - avgDayTemp) / avgDayTemp) * 100;
            const tag = document.getElementById('comparison-tag');
            tag.innerText = growth > 0 ? "ABOVE AVERAGE" : "BELOW AVERAGE";
            tag.className = `px-3 py-1 rounded-full text-[10px] font-bold ${growth > 0 ? 'bg-red-100 text-red-600' : 'bg-blue-100 text-blue-600'}`;
            document.getElementById('growth-rate').innerText = `${growth > 0 ? '+' : ''}${growth.toFixed(1)}%`;

            const yearList = document.getElementById('year-list');
            yearList.innerHTML = '';
            [...years].reverse().forEach(y => {
                const yTemp = yearlyData[y].temps.reduce((a,b)=>a+b,0) / yearlyData[y].temps.length;
                const yHumid = yearlyData[y].humids.reduce((a,b)=>a+b,0) / yearlyData[y].humids.length;
                yearList.innerHTML += `
                    <div class="bg-slate-50 p-3 rounded-xl border border-slate-100 text-center">
                        <div class="text-[10px] font-bold text-slate-400 uppercase">${y}</div>
                        <div class="text-md font-black text-slate-700">${yTemp.toFixed(1)}°C</div>
                        <div class="text-[10px] font-medium text-cyan-600">${Math.round(yHumid)}% Humid</div>
                    </div>`;
            });

            renderChart(dailyHistory);
            document.getElementById('app-content').classList.remove('opacity-0');
        }

        function renderChart(history) {
            const ctx = document.getElementById('historyChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: history.map(h => h.year),
                    datasets: [
                        {
                            label: 'Temp (°C)',
                            data: history.map(h => h.temp),
                            borderColor: '#4f46e5',
                            backgroundColor: 'rgba(79, 70, 229, 0.05)',
                            yAxisID: 'y',
                            tension: 0.3,
                            fill: true
                        },
                        {
                            label: 'Humidity (%)',
                            data: history.map(h => h.humid),
                            borderColor: '#0891b2',
                            borderDash: [5, 5],
                            yAxisID: 'y1',
                            tension: 0.3,
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { 
                        y: { type: 'linear', position: 'left', title: { display: true, text: 'Temp °C' } },
                        y1: { type: 'linear', position: 'right', grid: { drawOnChartArea: false }, title: { display: true, text: 'Humidity %' } }
                    }
                }
            });
        }
    </script>
</body>
</html>
