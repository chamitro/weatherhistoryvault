<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather History Vault - 10 Year Trend</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 text-slate-900 min-h-screen font-sans">

    <div class="max-w-6xl mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-indigo-900 tracking-tight">Weather History Vault</h1>
            <p class="text-slate-500 mt-2 text-lg">10-Year Climate Analysis</p>
        </header>

        <div class="flex flex-col md:flex-row gap-4 mb-8 justify-center">
            <input type="text" id="cityInput" placeholder="Enter city (e.g. Paris, New York)" 
                   class="px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 outline-none w-full md:w-96 shadow-sm">
            <button onclick="searchCity()" id="searchBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-3 rounded-lg font-semibold transition-all shadow-md">
                View 10-Year Trend
            </button>
        </div>

        <div id="app-content" class="opacity-0 transition-opacity duration-500">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 text-center">
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest">Today in <span id="loc-name">...</span></h3>
                    <p id="today-temp" class="text-5xl font-black text-indigo-600 my-2">--°C</p>
                    <span id="comparison-tag" class="px-3 py-1 rounded-full text-xs font-bold"></span>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 text-center">
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest">10-Year Day Avg</h3>
                    <p id="avg-temp" class="text-5xl font-black text-slate-700 my-2">--°C</p>
                    <p class="text-xs text-slate-400 italic">Average for this day since 2015</p>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 text-center">
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest">Recent Growth</h3>
                    <p id="growth-rate" class="text-5xl font-black text-orange-500 my-2">--%</p>
                    <p class="text-xs text-slate-400 italic">Vs. previous year avg</p>
                </div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-lg border border-slate-200 mb-8">
                <h3 class="text-center font-bold text-slate-700 mb-4 uppercase text-sm tracking-wide">
                    Max Temp on <span id="chart-date-label">this day</span> (Last 10 Years)
                </h3>
                <div class="relative h-[350px]">
                    <canvas id="historyChart"></canvas>
                </div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border-t-4 border-red-500">
                <h3 class="text-sm font-bold text-slate-600 uppercase mb-4 tracking-wider text-center">Annual Average (Last 10 Years)</h3>
                <div id="year-list" class="grid grid-cols-2 md:grid-cols-5 gap-3"></div>
            </div>
        </div>
    </div>

    <script>
        let chartInstance = null;
        const today = new Date();
        const monthDay = `${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
        const formattedDate = today.toLocaleDateString('en-GB', { day: 'numeric', month: 'long' });
        document.getElementById('chart-date-label').innerText = formattedDate;

        async function searchCity() {
            const city = document.getElementById('cityInput').value.trim();
            if (!city) return alert("Please enter a city");

            const btn = document.getElementById('searchBtn');
            btn.disabled = true;
            btn.innerText = 'Fetching...';

            try {
                const geoRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1&language=en&format=json`);
                const geoData = await geoRes.json();

                if (geoData.results?.length > 0) {
                    const { latitude, longitude, name, country } = geoData.results[0];
                    document.getElementById('loc-name').innerText = `${name}, ${country}`;
                    await fetchData(latitude, longitude);
                } else {
                    alert("City not found");
                }
            } catch (e) {
                alert("Connection error. Try again.");
            } finally {
                btn.disabled = false;
                btn.innerText = 'View 10-Year Trend';
            }
        }

        async function fetchData(lat, lon) {
            const end = new Date().toISOString().split('T')[0];
            const start = (new Date().getFullYear() - 10) + "-01-01";

            const archiveUrl = `https://archive-api.open-meteo.com/v1/archive?latitude=${lat}&longitude=${lon}&start_date=${start}&end_date=${end}&daily=temperature_2m_max,temperature_2m_mean&timezone=auto`;
            
            try {
                const response = await fetch(archiveUrl);
                const data = await response.json();
                processData(data);
            } catch (e) {
                alert("Error fetching climate data.");
            }
        }

        function processData(data) {
            const dailyHistory = [];
            const yearlyStats = {};

            data.daily.time.forEach((t, i) => {
                const year = t.split('-')[0];
                const max = data.daily.temperature_2m_max[i];
                const mean = data.daily.temperature_2m_mean[i];

                if (!yearlyStats[year]) yearlyStats[year] = { sum: 0, count: 0 };
                yearlyStats[year].sum += mean;
                yearlyStats[year].count++;

                if (t.endsWith(monthDay)) {
                    dailyHistory.push({ year, temp: max });
                }
            });

            // Update UI
            const latest = dailyHistory[dailyHistory.length - 1].temp;
            const avg = dailyHistory.reduce((a, b) => a + b.temp, 0) / dailyHistory.length;
            
            document.getElementById('today-temp').innerText = `${latest.toFixed(1)}°C`;
            document.getElementById('avg-temp').innerText = `${avg.toFixed(1)}°C`;

            const diff = (latest - avg).toFixed(1);
            const tag = document.getElementById('comparison-tag');
            tag.innerText = diff > 0 ? `${diff}°C ABOVE AVG` : `${Math.abs(diff)}°C BELOW AVG`;
            tag.className = `px-3 py-1 rounded-full text-xs font-bold ${diff > 0 ? 'bg-red-100 text-red-600' : 'bg-blue-100 text-blue-600'}`;

            // Annual list
            const yearList = document.getElementById('year-list');
            yearList.innerHTML = '';
            const years = Object.keys(yearlyStats).reverse();
            
            years.forEach(y => {
                const yearAvg = yearlyStats[y].sum / yearlyStats[y].count;
                yearList.innerHTML += `
                    <div class="bg-slate-50 p-2 rounded-lg border text-center">
                        <div class="text-[10px] font-bold text-slate-400">${y}</div>
                        <div class="text-sm font-black text-slate-700">${yearAvg.toFixed(1)}°C</div>
                    </div>`;
            });

            renderChart(dailyHistory);
            document.getElementById('app-content').classList.remove('opacity-0');
        }

        function renderChart(history) {
            const ctx = document.getElementById('historyChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: history.map(h => h.year),
                    datasets: [{
                        label: 'Max Temp (°C)',
                        data: history.map(h => h.temp),
                        backgroundColor: '#6366f1',
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { y: { beginAtZero: false } }
                }
            });
        }
    </script>
</body>
</html>
