<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather History Vault</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 text-slate-900 min-h-screen font-sans">

    <div class="max-w-6xl mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-indigo-900 tracking-tight">Weather History Vault</h1>
            <p class="text-slate-500 mt-2 text-lg" id="date-subtitle">Historical Climate Analysis</p>
        </header>

        <div class="flex flex-col md:flex-row gap-4 mb-8 justify-center">
            <input type="text" id="cityInput" placeholder="Enter city (e.g. Athens, Madrid)" 
                   class="px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 outline-none w-full md:w-96 shadow-sm">
            <button onclick="searchCity()" id="searchBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-3 rounded-lg font-semibold transition-all shadow-md active:scale-95">
                Compare History
            </button>
        </div>

        <div id="progress-container" class="hidden max-w-md mx-auto mb-8">
            <div class="flex justify-between text-xs font-bold text-indigo-600 mb-1 uppercase tracking-widest">
                <span id="progress-status">Fetching Data...</span>
                <span id="progress-percent">0%</span>
            </div>
            <div class="w-full bg-slate-200 rounded-full h-2">
                <div id="progress-bar" class="bg-indigo-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
        </div>

        <div id="app-content" class="opacity-0 transition-opacity duration-500">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 text-center">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest">Today in <span id="loc-name">...</span></h3>
                    <p id="today-temp" class="text-5xl font-black text-indigo-600 my-2">--°C</p>
                    <span id="comparison-tag" class="px-3 py-1 rounded-full text-xs font-bold"></span>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest">Historic Baseline</h3>
                    <p id="avg-temp" class="text-5xl font-black text-slate-700 my-2">--°C</p>
                    <p class="text-xs text-slate-400 italic">Annual Mean (Last 50 Years)</p>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest">Warming Trend</h3>
                    <p id="growth-rate" class="text-5xl font-black text-orange-500 my-2">--%</p>
                    <p class="text-xs text-slate-400 italic">Recent vs Early Decade</p>
                </div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-lg border border-slate-200 mb-8">
                <h3 class="text-center font-bold text-slate-700 mb-4 uppercase text-sm tracking-wide">
                    Annual Mean Temperature Trend (50 Years)
                </h3>
                <div class="relative h-[400px]">
                    <canvas id="historyChart"></canvas>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="bg-white p-6 rounded-2xl shadow-sm border-t-4 border-red-500">
                    <h3 class="text-sm font-bold text-slate-600 uppercase mb-4 tracking-wider text-center">Top 5 Warmest Years</h3>
                    <div id="warmest-list" class="space-y-3"></div>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border-t-4 border-blue-500">
                    <h3 class="text-sm font-bold text-slate-600 uppercase mb-4 tracking-wider text-center">Top 5 Coldest Years</h3>
                    <div id="coldest-list" class="space-y-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chartInstance = null;
        const currentYear = new Date().getFullYear() - 1;
        const startYear = currentYear - 50;

        function updateProgress(percent, status) {
            const container = document.getElementById('progress-container');
            document.getElementById('progress-bar').style.width = percent + '%';
            document.getElementById('progress-percent').innerText = Math.round(percent) + '%';
            document.getElementById('progress-status').innerText = status;
            container.classList.remove('hidden');
            if (percent >= 100) setTimeout(() => container.classList.add('hidden'), 1000);
        }

        async function searchCity() {
            const city = document.getElementById('cityInput').value.trim();
            if (!city) return;
            document.getElementById('app-content').classList.add('opacity-0');
            updateProgress(10, "Searching...");
            try {
                const geoRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1&format=json`);
                const geoData = await geoRes.json();
                if (geoData.results) {
                    const { latitude, longitude, name, country } = geoData.results[0];
                    document.getElementById('loc-name').innerText = `${name}, ${country}`;
                    fetchData(latitude, longitude);
                }
            } catch (e) { alert("City not found"); }
        }

        async function fetchData(lat, lon) {
            updateProgress(40, "Loading Climate Archive...");
            // LIGHTWEIGHT MONTHLY DATA - Server will not block this.
            const historyUrl = `https://archive-api.open-meteo.com/v1/archive?latitude=${lat}&longitude=${lon}&start_date=${startYear}-01-01&end_date=${currentYear}-12-31&monthly=temperature_2m_mean&timezone=auto`;
            const currentUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;

            try {
                const [hRes, cRes] = await Promise.all([fetch(historyUrl), fetch(currentUrl)]);
                const hData = await hRes.json();
                const cData = await cRes.json();
                processData(hData, cData.current_weather.temperature);
            } catch (e) {
                alert("Server busy. Please try again in a few seconds.");
                updateProgress(0, "");
            }
        }

        function processData(hData, currentTemp) {
            updateProgress(80, "Calculating Trends...");
            const yearlyRaw = {};
            hData.monthly.time.forEach((t, i) => {
                const year = t.split('-')[0];
                if (!yearlyRaw[year]) yearlyRaw[year] = [];
                if (hData.monthly.temperature_2m_mean[i] !== null) {
                    yearlyRaw[year].push(hData.monthly.temperature_2m_mean[i]);
                }
            });

            const annualData = Object.keys(yearlyRaw).map(year => ({
                year: year,
                avg: yearlyRaw[year].reduce((a, b) => a + b, 0) / yearlyRaw[year].length
            }));

            // UI UPDATES
            const totalAvg = annualData.reduce((a, b) => a + b.avg, 0) / annualData.length;
            document.getElementById('today-temp').innerText = `${currentTemp.toFixed(1)}°C`;
            document.getElementById('avg-temp').innerText = `${totalAvg.toFixed(1)}°C`;

            const diff = currentTemp - totalAvg;
            const tag = document.getElementById('comparison-tag');
            tag.innerText = `${Math.abs(diff).toFixed(1)}°C ${diff > 0 ? 'WARMER' : 'COLDER'} THAN AVG`;
            tag.className = `px-3 py-1 rounded-full text-xs font-bold ${diff > 0 ? 'bg-red-100 text-red-600' : 'bg-blue-100 text-blue-600'}`;

            const early = annualData.slice(0, 10).reduce((a,b)=>a+b.avg,0)/10;
            const recent = annualData.slice(-10).reduce((a,b)=>a+b.avg,0)/10;
            document.getElementById('growth-rate').innerText = `+${(recent - early).toFixed(2)}°C`;

            // RANKINGS
            const sorted = [...annualData].sort((a,b) => b.avg - a.avg);
            const listHtml = (data, color) => data.map((item, i) => `
                <div class="flex justify-between p-3 bg-slate-50 rounded-xl border border-slate-100">
                    <span class="font-bold text-slate-700">#${i+1} ${item.year}</span>
                    <span class="${color} font-black">${item.avg.toFixed(1)}°C</span>
                </div>`).join('');

            document.getElementById('warmest-list').innerHTML = listHtml(sorted.slice(0, 5), 'text-red-600');
            document.getElementById('coldest-list').innerHTML = listHtml([...annualData].sort((a,b)=>a.avg-b.avg).slice(0,5), 'text-blue-600');

            renderChart(annualData);
            updateProgress(100, "Analysis Complete!");
            document.getElementById('app-content').classList.remove('opacity-0');
        }

        function renderChart(data) {
            const ctx = document.getElementById('historyChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d.year),
                    datasets: [{ 
                        data: data.map(d => d.avg), 
                        borderColor: '#4f46e5', tension: 0.3, fill: true, backgroundColor: 'rgba(79, 70, 229, 0.1)', pointRadius: 0 
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }

        window.onload = () => navigator.geolocation.getCurrentPosition(p => fetchData(p.coords.latitude, p.coords.longitude), () => fetchData(37.98, 23.72));
    </script>
</body>
</html>
