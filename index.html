<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather History Vault - 50 Year Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .year-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .hottest-year { border-color: #ef4444; background-color: #fef2f2; transform: scale(1.05); z-index: 10; box-shadow: 0 10px 15px -3px rgba(239, 68, 68, 0.2); }
        .coldest-year { border-color: #3b82f6; background-color: #eff6ff; transform: scale(1.05); z-index: 10; box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.2); }
    </style>
</head>
<body class="bg-slate-100 text-slate-900 min-h-screen font-sans">

    <div class="max-w-7xl mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-indigo-900 tracking-tight">Weather History Vault</h1>
            <p class="text-slate-500 mt-2 text-lg">50-Year Climate & Air Quality Archive (1975 - 2025)</p>
            <div class="mt-4 inline-flex items-center gap-2 bg-indigo-50 border border-indigo-100 px-4 py-1.5 rounded-full text-indigo-700 text-xs font-semibold shadow-sm">
                <span class="flex h-2 w-2 rounded-full bg-indigo-500 animate-pulse"></span>
                Annual Averages & Historical Extremes
            </div>
        </header>

        <div class="flex flex-col md:flex-row gap-4 mb-8 justify-center">
            <input type="text" id="cityInput" placeholder="Enter city (e.g. Athens, Berlin)" 
                   class="px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 outline-none w-full md:w-96 shadow-sm">
            <button onclick="searchCity()" id="searchBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-3 rounded-lg font-semibold transition-all shadow-md">
                Analyze 50 Years
            </button>
        </div>

        <div id="app-content" class="hidden opacity-0 transition-opacity duration-500">
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-2xl shadow-sm border-l-4 border-indigo-500">
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest">50y Day Average</h3>
                    <p id="avg-temp" class="text-4xl font-black text-slate-700 my-1">--°C</p>
                    <p class="text-[10px] text-slate-400">Based on <span class="current-date-text"></span></p>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border-l-4 border-red-500">
                    <h3 class="text-xs font-bold text-red-400 uppercase tracking-widest">Hottest Year (Avg)</h3>
                    <p id="hottest-year-val" class="text-4xl font-black text-red-600 my-1">--</p>
                    <p id="hottest-temp-val" class="text-[10px] font-bold text-red-500">--°C Mean</p>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border-l-4 border-blue-500">
                    <h3 class="text-xs font-bold text-blue-400 uppercase tracking-widest">Coldest Year (Avg)</h3>
                    <p id="coldest-year-val" class="text-4xl font-black text-blue-600 my-1">--</p>
                    <p id="coldest-temp-val" class="text-[10px] font-bold text-blue-500">--°C Mean</p>
                </div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-lg border border-slate-200 mb-8">
                <div class="relative h-[350px]">
                    <canvas id="historyChart"></canvas>
                </div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border-t-4 border-slate-400">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-sm font-bold text-slate-600 uppercase tracking-wider">50-Year Annual Averages (Mean)</h3>
                    <div class="flex gap-4 text-[10px] font-bold uppercase">
                        <span class="flex items-center gap-1"><span class="w-3 h-3 bg-red-100 border border-red-400 rounded"></span> Hottest</span>
                        <span class="flex items-center gap-1"><span class="w-3 h-3 bg-blue-100 border border-blue-400 rounded"></span> Coldest</span>
                    </div>
                </div>
                <div id="year-list" class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-10 gap-3"></div>
            </div>
        </div>
    </div>

    <script>
        let chartInstance = null;
        const today = new Date();
        const monthDay = `${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
        const formattedDate = today.toLocaleDateString('en-GB', { day: 'numeric', month: 'long' });
        document.querySelectorAll('.current-date-text').forEach(el => el.innerText = formattedDate);

        async function searchCity() {
            const cityInput = document.getElementById('cityInput').value.trim();
            if (!cityInput) return;
            const btn = document.getElementById('searchBtn');
            btn.disabled = true; btn.innerText = 'Crunching Data...';

            try {
                const geoRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(cityInput)}&count=1&language=en&format=json`);
                const geoData = await geoRes.json();
                
                if (geoData.results?.length > 0) {
                    const { latitude, longitude, name } = geoData.results[0];
                    const weatherData = await fetchData(latitude, longitude);
                    processData(weatherData);
                    document.getElementById('app-content').classList.remove('hidden');
                    setTimeout(() => document.getElementById('app-content').classList.add('opacity-100'), 50);
                } else { alert("City not found"); }
            } catch (e) { 
                console.error(e);
                alert("Error fetching data. Open-Meteo might be rate-limiting."); 
            } finally { 
                btn.disabled = false; btn.innerText = 'Analyze 50 Years'; 
            }
        }

        async function fetchData(lat, lon) {
            const end = new Date().toISOString().split('T')[0];
            const start = (new Date().getFullYear() - 50) + "-01-01";
            const url = `https://archive-api.open-meteo.com/v1/archive?latitude=${lat}&longitude=${lon}&start_date=${start}&end_date=${end}&daily=temperature_2m_max,temperature_2m_mean&timezone=auto`;
            const res = await fetch(url);
            return await res.json();
        }

        function processData(data) {
            const dailyHistory = [];
            const yearlyData = {};

            data.daily.time.forEach((t, i) => {
                const year = t.substring(0, 4);
                const mean = data.daily.temperature_2m_mean[i];
                
                if (!yearlyData[year]) yearlyData[year] = { sum: 0, count: 0 };
                if (mean !== null) { 
                    yearlyData[year].sum += mean; 
                    yearlyData[year].count += 1; 
                }

                if (t.endsWith(monthDay)) {
                    dailyHistory.push({ year, temp: data.daily.temperature_2m_max[i] });
                }
            });

            // Calculate Annual Means
            const annualAverages = Object.keys(yearlyData).map(year => ({
                year,
                avg: yearlyData[year].sum / (yearlyData[year].count || 1)
            })).filter(item => item.avg !== 0);

            // Find Hottest/Coldest Years
            const sortedByTemp = [...annualAverages].sort((a, b) => b.avg - a.avg);
            const hottest = sortedByTemp[0];
            const coldest = sortedByTemp[sortedByTemp.length - 1];

            // Update UI Stats
            document.getElementById('hottest-year-val').innerText = hottest.year;
            document.getElementById('hottest-temp-val').innerText = `${hottest.avg.toFixed(1)}°C Mean`;
            document.getElementById('coldest-year-val').innerText = coldest.year;
            document.getElementById('coldest-temp-val').innerText = `${coldest.avg.toFixed(1)}°C Mean`;
            
            const avgTemp = dailyHistory.reduce((a,b)=>a+b.temp,0) / dailyHistory.length;
            document.getElementById('avg-temp').innerText = `${avgTemp.toFixed(1)}°C`;

            // Render Year Grid
            const yearList = document.getElementById('year-list');
            yearList.innerHTML = '';
            
            [...annualAverages].reverse().forEach(item => {
                let statusClass = "bg-white border-slate-200";
                let label = "";
                
                if(item.year === hottest.year) {
                    statusClass = "hottest-year";
                    label = '<span class="absolute -top-2 -right-2 bg-red-500 text-white text-[8px] px-1 rounded-sm">HOTTEST</span>';
                } else if(item.year === coldest.year) {
                    statusClass = "coldest-year";
                    label = '<span class="absolute -top-2 -right-2 bg-blue-500 text-white text-[8px] px-1 rounded-sm">COLDEST</span>';
                }

                yearList.innerHTML += `
                    <div class="year-card relative p-3 rounded-xl border text-center shadow-sm ${statusClass}">
                        ${label}
                        <div class="text-[10px] font-bold text-slate-400 mb-1">${item.year}</div>
                        <div class="text-lg font-black text-slate-800">${item.avg.toFixed(1)}°</div>
                    </div>`;
            });

            renderChart(dailyHistory);
        }

        function renderChart(history) {
            const ctx = document.getElementById('historyChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: history.map(h => h.year),
                    datasets: [{ 
                        label: `Max Temp on ${formattedDate} (°C)`, 
                        data: history.map(h => h.temp), 
                        borderColor: '#4f46e5', 
                        backgroundColor: 'rgba(79, 70, 229, 0.1)',
                        fill: true,
                        tension: 0.3 
                    }]
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { 
                        y: { beginAtZero: false, grid: { color: '#f1f5f9' } },
                        x: { grid: { display: false } }
                    } 
                }
            });
        }
    </script>
</body>
</html>
