<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Vault Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 text-slate-900 min-h-screen font-sans">

    <div class="max-w-4xl mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-indigo-900 tracking-tight italic">Climate Vault</h1>
            <p class="text-slate-500 mt-2 text-lg" id="status-text">Ultra-Fast Historical Analysis</p>
        </header>

        <div class="flex gap-2 mb-8 justify-center">
            <input type="text" id="cityInput" placeholder="Enter city..." 
                   class="px-4 py-3 rounded-xl border border-slate-300 focus:ring-2 focus:ring-indigo-500 outline-none w-full md:w-80 shadow-sm">
            <button onclick="searchCity()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl font-bold shadow-md transition-all active:scale-95">
                Analyze
            </button>
        </div>

        <div id="app-content" class="hidden space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white p-6 rounded-3xl shadow-sm border-t-4 border-red-500">
                    <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4">Top 5 Warmest Years</h3>
                    <div id="warmest-list" class="space-y-2"></div>
                </div>
                <div class="bg-white p-6 rounded-3xl shadow-sm border-t-4 border-blue-500">
                    <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4">Top 5 Coldest Years</h3>
                    <div id="coldest-list" class="space-y-2"></div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-indigo-900 p-5 rounded-3xl text-white text-center">
                    <span class="text-[10px] font-bold uppercase text-indigo-300">Total warming</span>
                    <p class="text-2xl font-black mt-1" id="warming-trend">--</p>
                </div>
                <div class="bg-emerald-800 p-5 rounded-3xl text-white text-center">
                    <span class="text-[10px] font-bold uppercase text-emerald-200">Spring Shift</span>
                    <p class="text-2xl font-black mt-1" id="spring-shift">--</p>
                </div>
            </div>

            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                <div class="h-64"><canvas id="historyChart"></canvas></div>
            </div>
        </div>
    </div>

    <script>
        let chartInstance = null;

        async function searchCity() {
            const city = document.getElementById('cityInput').value;
            if (!city) return;
            document.getElementById('status-text').innerText = "⚡ Analyzing...";
            
            try {
                const geoRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1&format=json`);
                const geoData = await geoRes.json();
                if (geoData.results) {
                    const { latitude, longitude, name } = geoData.results[0];
                    fetchData(latitude, longitude, name);
                }
            } catch (e) { alert("City not found."); }
        }

        async function fetchData(lat, lon, name) {
            // REQUESTING MONTHLY MEAN ONLY. File size is now < 20KB instead of 10,000KB.
            const url = `https://archive-api.open-meteo.com/v1/archive?latitude=${lat}&longitude=${lon}&start_date=1940-01-01&end_date=2024-12-31&monthly=temperature_2m_mean&timezone=auto`;
            
            try {
                const res = await fetch(url);
                const data = await res.json();
                processData(data, name);
            } catch (e) { alert("Server error. Try again."); }
        }

        function processData(data, name) {
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('status-text').innerText = `Climate for ${name}`;
            
            const yearly = {};
            data.monthly.time.forEach((t, i) => {
                const year = t.split('-')[0];
                if (!yearly[year]) yearly[year] = [];
                yearly[year].push(data.monthly.temperature_2m_mean[i]);
            });

            const annualData = Object.keys(yearly).map(y => ({
                year: y,
                avg: yearly[y].reduce((a, b) => a + b, 0) / yearly[y].length
            }));

            // Rankings
            const sorted = [...annualData].sort((a,b) => b.avg - a.avg);
            renderList(sorted.slice(0, 5), 'warmest-list', 'text-red-600');
            renderList([...annualData].sort((a,b) => a.avg - b.avg).slice(0, 5), 'coldest-list', 'text-blue-600');

            // Trends
            const early = annualData.slice(0, 20).reduce((a,b)=>a+b.avg,0)/20;
            const recent = annualData.slice(-15).reduce((a,b)=>a+b.avg,0)/15;
            const diff = recent - early;
            document.getElementById('warming-trend').innerText = `+${diff.toFixed(2)}°C`;
            document.getElementById('spring-shift').innerText = `${(diff * 3.5).toFixed(1)} Days Early`;

            renderChart(annualData);
        }

        function renderList(list, id, color) {
            const el = document.getElementById(id);
            el.innerHTML = '';
            list.forEach((item, i) => {
                el.innerHTML += `<div class="flex justify-between py-1 border-b border-slate-50 last:border-0 font-bold">
                    <span class="text-slate-500">#${i+1} ${item.year}</span>
                    <span class="${color}">${item.avg.toFixed(1)}°C</span>
                </div>`;
            });
        }

        function renderChart(data) {
            const ctx = document.getElementById('historyChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d.year),
                    datasets: [{ data: data.map(d => d.avg), borderColor: '#4f46e5', borderWidth: 3, pointRadius: 0, tension: 0.3 }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }
    </script>
</body>
</html>
